<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Place Order'">Place Order</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        body {
            min-height: 100vh;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            padding: 30px;
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn {
        }
        .btn-primary {
            border: none;
        }
        .btn-primary:hover {
        }
        .form-control {
        }
    </style>
</head>
<body>
<header th:replace="layout :: header"></header>
<section layout:fragment="content" class="container mt-3" data-aos="fade-up">
    <h1 data-aos="zoom-in">Place Your Order</h1>
    <form th:action="@{/order/submit}" method="post" data-aos="fade-up" data-aos-delay="200">
        <div class="mb-3">
            <label for="customerName" class="form-label">Your Name:</label>
            <input type="text" id="customerName" name="customerName" class="form-control" required>
        </div>
        <!-- Thêm các trường mới -->
        <div class="mb-3">
            <label for="customerAddress" class="form-label">Your Address:</label>
            <input type="text" id="customerAddress" name="customerAddress" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="note" class="form-label">Note:</label>
            <textarea id="note" name="note" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Order</button>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
    AOS.init({
        duration: 1200,
    });
</script>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
